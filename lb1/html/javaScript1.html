<body>
    <button type="button" class="btn btn-outline-dark"><a href="../../index.html">Home</a></button>


    <script>
        AOS.init();
        maindiv = element = document.createElement("div");
        title = createElement("h1", "h1", "JavaScript");
        countElements = 0;
        classCounter = 0;
        document.body.appendChild(maindiv);

        lastHello = createElements(22, "p", "hello", "Moin")

         document.addEventListener("scroll", doOnScroll)
    

        function createElements(howMany, elementName, id, innerHtml) {
            oldElements = countElements;
            for (i = countElements + 1; i <= howMany + oldElements; i++) {
                lastElement = createElement(elementName, id + i, innerHtml + i);
                countElements = i;

                 addanchorPlacement(); // <- does not work
            }
            return lastElement;
        }

        function createElement(elementName, id, innerHtml) {
            element = document.createElement(elementName);
            element.id = id;
            element.innerHTML = innerHtml;
            maindiv.appendChild(element);
            return element;
        }

        function doOnScroll() {
                createElements(1, "p", "hello", "Moin");
                // console.log(window.scrollY + " : " +  document.getElementsByTagName('HTML')[0].outerHTML.length)
        }

        function addanchorPlacement() {
            if (countElements % 25 == 0) {
                classCounter++;
               anchorPlacement1 = differentfadeIns(classCounter);
                divInAnchor1 = document.createElement("div");
                anchorPlacement1.classList.add("fadeInBox" + classCounter, "allFadeInBoxes")
                divInAnchor1.innerHTML = "This is the " + classCounter + ". checkpoint. (" + countElements + ")";
                anchorPlacement1.appendChild(divInAnchor1);
                maindiv.appendChild(anchorPlacement1);

                if(classCounter > 8){
                    classCounter = 0;
                }
            }
        }

        function differentfadeIns(classCounter){
            anchorPlacement1 = document.createElement("div");
            if(classCounter == 1) {
                anchorPlacement1.dataset.aos = "fade-up";
                anchorPlacement1.dataset.aosAnchorPlacement = "center-bottom";
                anchorPlacement1.dataset.aosDuration = "1000";
            }
            if(classCounter == 2) {
                anchorPlacement1.dataset.aos = "fade-down-left";
            }
            if(classCounter == 3) {
                anchorPlacement1.dataset.aos = "flip-up";
            }
            if(classCounter == 4) {
                anchorPlacement1.dataset.aos = "zoom-in";
            }
            if(classCounter == 5) {
                anchorPlacement1.dataset.aos = "zoom-out";
                anchorPlacement1.dataset.aosDuration = "1000";
            }
            if(classCounter == 6) {
                anchorPlacement1.dataset.aos = "fade-down";
                anchorPlacement1.dataset.aosEasing = "linear";
                anchorPlacement1.dataset.aosDuration = "1500";
            }
            if(classCounter == 7) {
                anchorPlacement1.dataset.aos = "fade-left";
                anchorPlacement1.dataset.aosDuration = "1000";
            }
            if(classCounter == 8) {
                anchorPlacement1.dataset.aos = "flip-left";
                anchorPlacement1.dataset.aosEasing = "ease-out-cubic";
                anchorPlacement1.dataset.aosDuration = "2000";
            }
            if(classCounter == 9) {
                anchorPlacement1.dataset.aos = "zoom-out-down";
                anchorPlacement1.dataset.aosAnchorPlacement = "center-bottom";
                anchorPlacement1.dataset.aosDuration = "1000";
            }
            
               
            return anchorPlacement1
        }
    </script>

</body>
