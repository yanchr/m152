    <canvas id="myCanvas" width="500px" height="500px"
        style="border: 1px solid black; position: absolute; top: 100px;"></canvas>
    <script>
        firstCanvas();
        function firstCanvas() {
            let ctx = document.getElementById("myCanvas").getContext("2d");
            ctx.co
            let x = 0;
            let y = 0;
            let red = 0;
            let green = 0;
            let blue = 0;
            let turnX = false;
            let turnY = false;
            let squareSize = 50;
            drawSquar();


            function getRandomInt(max) {
                return Math.floor(Math.random() * Math.floor(max));
            }

            function drawSquar() {
                ctx.fillStyle = `rgb(${red}, ${green},${blue})`;
                ctx.fillRect(x, y, squareSize, squareSize);
                if (x < 500 - squareSize && !turnX) {
                    x += getRandomInt(5);
                    console.log("test")
                } else {
                    turnX = true
                    x -= getRandomInt(5);
                    if (x < 0) turnX = false;
                }
                if (y < 500 - squareSize && !turnY) {
                    y += getRandomInt(3);
                } else {
                    turnY = true;
                    y -= getRandomInt(3);
                    if (y < 0) turnY = false;
                }
                red = getRandomInt(255);
                green = getRandomInt(255);
                blue = getRandomInt(255);
                window.requestAnimationFrame(drawSquar);
            }
        }




    </script>
