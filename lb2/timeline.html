<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeLine of Earth</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <a href="../index.html"><button type="button" class="btn to-index effect01" target="_blank">Index</button></a>
    <a href="./timeline.html"><button type="button" class="btn to-home effect01" target="_blank">Home</button></a>
    <div id="mouse-follower"></div>
    <div class="timeline" id="timeline">
    </div>
    <div id="loader">
        <div id="loading-circle"></div>
    </div>
    <script>
        followMouseDiv = document.getElementById("mouse-follower");
        document.addEventListener("mousemove", e => {
            height = e.clientY + window.pageYOffset;
            followMouseDiv.style.left = `${e.clientX}px`
            followMouseDiv.style.top = `${height}px`
        });
    </script>
    <script src="./scripts/script.js"></script>
</body>

</html>
